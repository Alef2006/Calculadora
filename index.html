
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>CALCULADORA</h1>

    <div id="corpo">
    
        <div class="calculadora">
            <i>
            <p id="resultado">
            </p>
            </i>
        </div>
        <br>
        <table>
            <tr>
                <td><button class="button" onclick="clean()">C</button></td>
                <td><button class="button" onclick="back()"><</button></td>
                <td><button class="button" onclick="inserir('/')">/</button></td>
                <td><button class="button" onclick="inserir('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="inserir('7')">7</button></td>
                <td><button class="button" onclick="inserir('8')">8</button></td>
                <td><button class="button" onclick="inserir('9')">9</button></td>
                <td><button class="button" onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="inserir('4')">4</button></td>
                <td><button class="button" onclick="inserir('5')">5</button></td>
                <td><button class="button" onclick="inserir('6')">6</button></td>
                <td><button class="button" onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="inserir('1')">1</button></td>
                <td><button class="button" onclick="inserir('2')">2</button></td>
                <td><button class="button"onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button class="button" id="igual" onclick="Calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button" id="zero" onclick="inserir('0')">0</button></td>
                <td><button class="button" onclick="inserir('.')">.</button></td>
            </tr>
        </table>
    </div>
<div>

</body>
</html>
